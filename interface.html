<div class="image-widget-holder">
  <div class="image-editor">
    <div id="preview-image-editor">
      <div id="loader">
        <div class="spinner-holder animated">
          <div class="spinner-overlay"></div>
          <p>Loading...</p>
        </div>
      </div>
    </div>
    <div class="image-editor-main">
      <div class="dimensions"></div>
      <div class="form-group btn-group btn-group-justified">
        <div class="btn btn-default" id="cropEditButton"><i class="fa fa-crop"></i> Crop</div>
        <div class="btn btn-default" id="resizeEditButton"><i class="fa fa-expand"></i> Resize</div>
        <div class="btn btn-default" id="rotateEditButton"><i class="fa fa-rotate-right"></i> Rotate</div>
      </div>
      <p id="image-editor-changes">
        <button class="btn btn-primary" id="saveImageChanges"><i class="fa fa-check"></i> Save changes</button>
        <button class="btn btn-link" id="cancelImageChanges"><i class="fa fa-remove"></i> Discard</button>
      </p>
    </div>

    <div class="image-editor-crop">
      <div class="clearfix">
        <div class="dimensions"></div>
      </div>

      <div class="form-group">
        <label class="label-control">Aspect ratio</label>
        <select class="form-control" id="aspectRatio">
          <option value="custom" selected>Custom</option>
          <option value="original">Original</option>
          <option value="smaller">Smaller banner (4:1)</option>
          <option value="medium">Medium banner (16:9)</option>
          <option value="big">Big banner (4:3)</option>
          <option value="square">Square (1:1)</option>
        </select>
      </div>

      <div class="form-horizontal">
        <div id="coordsForm">
          <div class="form-group">
            <div class="col-xs-6">
              <div class="input-group">
                <label class="input-group-addon">X</label>
                <input class="form-control" id="crop_x" type="number" min="0"/>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="input-group">
                <label class="input-group-addon">Y</label>
                <input class="form-control" id="crop_y" type="number" min="0"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-6">
              <div class="input-group">
                <label class="input-group-addon">W</label>
                <input class="form-control" id="crop_w" type="number" min="1"/>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="input-group">
                <label class="input-group-addon">H</label>
                <input class="form-control" id="crop_h" type="number" min="1"/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p>
        <button class="btn btn-primary" id="applyCrop"><i class="fa fa-check"></i> Crop</button>
        <button class="btn btn-link" id="cancelCrop"><i class="fa fa-remove"></i> Cancel</button>
      </p>
    </div>

    <div class="image-editor-resize">
      <div class="clearfix">
        <div class="dimensions"></div>
      </div>

      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-6">
            <div class="input-group">
              <label class="input-group-addon">W</label>
              <input class="form-control" id="width" type="number" min="1"/>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="input-group">
              <label class="input-group-addon">H</label>
              <input class="form-control" id="height" type="number" min="1"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="checkbox checkbox-icon">
              <input type="checkbox" id="lock-ratio" checked>
              <label for="lock-ratio" class="text-left">
                <span class="check"><i class="fa fa-check"></i></span> Lock aspect ratio
              </label>
            </div>
          </div>
        </div>
        <div class="alert alert-danger" id="ratio-warning"><p>Warning: Unlocking the aspect ratio may distort the image.</p></div>
        <div class="form-group">
          <div class="col-xs-12">
            <p>
              <button class="btn btn-primary" id="applyResize"><i class="fa fa-check"></i> Resize</button>
              <button class="btn btn-link" id="cancelResize"><i class="fa fa-remove"></i> Cancel</button>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="image-editor-rotate">
      <div class="clearfix">
        <div class="dimensions"></div>
      </div>

      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-12">
            <div class="btn-group btn-group-justified">
              <div class="btn btn-default" id="rotateLeft"><i class="fa fa-rotate-left"></i> Rotate Left</div>
              <div class="btn btn-default" id="rotateRight"><i class="fa fa-rotate-right"></i> Rotate Right</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <p>
              <button class="btn btn-primary" id="applyRotate"><i class="fa fa-check"></i> Apply rotation</button>
              <button class="btn btn-link" id="cancelRotate"><i class="fa fa-remove"></i> Cancel</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="no-image">No image provided</div>
</div>
